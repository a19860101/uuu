<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 100%;
            height: 100vh;

            background-position: center 150%;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: 600px
        }
        
        .container:nth-of-type(1){
            background-image: url('images/iphone-12-black-select-2020.png');
        }
        .container:nth-of-type(2){
            background-image: url('images/iphone-12-blue-select-2020.png');
        }
        .container:nth-of-type(3){
            background-image: url('images/iphone-12-green-select-2020.png');
        }
        .container:nth-of-type(4){
            background-image: url('images/iphone-12-purple-select-2021.png');
        }
        .container:nth-of-type(5){
            background-image: url('images/iphone-12-red-select-2020.png');
        }
        .container:nth-of-type(6){
            background-image: url('images/iphone-12-white-select-2020.png');
        }
    </style>
</head>
<body>
    <div class="container"></div>
    <div class="container"></div>
    <div class="container"></div>
    <div class="container"></div>
    <div class="container"></div>
    <div class="container"></div>
</body>
</html>
