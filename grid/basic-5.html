<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            /* width: 1000px; */
            /* margin: auto; */
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
            grid-auto-rows: 200px;

            grid-auto-flow: dense;

            gap: 10px;
        }
        .item {
            background-color: #ccc;
        }
        .w-2 {grid-column: span 2;}
        .w-3 {grid-column: span 3;}
        .h-2 {grid-row: span 2}
        .h-3 {grid-row: span 3}
    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
        <div class="item w-2"></div>
        <div class="item w-2 h-2"></div>
        <div class="item"></div>
        <div class="item h-3"></div>
        <div class="item w-2 h-3"></div>
        <div class="item w-3"></div>
        <div class="item"></div>
        <div class="item h-2"></div>
        <div class="item"></div>
        <div class="item w-2"></div>
        <div class="item h-2"></div>
    </div>
</body>
</html>
