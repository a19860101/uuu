<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>註冊表單</legend>
        <label for="account">帳號</label>
        <input type="text" id="account" name="account">
        <br>
        <label for="pw">密碼</label>
        <input type="password" id="pw" name="pw">
        <br>
        <label for="">生日</label>
        <input type="date" id="" name="">
        <br>
        <label for="">數量</label>
        <input type="number" id="" name="">
        <br>
        <label for="">電子信箱</label>
        <input type="email" id="" name="">
        <br>
        <label for="">學歷</label>
        <select name="" id="">
            <option value="國小">國小</option>
            <option value="國中">國中</option>
            <option value="高中職">高中職</option>
            <option value="大專院校">大專院校</option>
        </select>
        <br>
        
        <label>性別</label>
        
        <input type="radio" id="male" value="男" name="gender">
        <label for="male">男</label>
        <input type="radio" id="female" value="女" name="gender">
        <label for="female">女</label>
        <input type="radio" id="unknown" value="不透漏" name="gender">
        <label for="unknown">不透漏</label>

        <br>

        <label>專長</label>

        <label for="design">
            <input type="checkbox" id="design" value="平面設計" name="skill[]">
            平面設計
        </label>
        
        
        <label for="web">
            <input type="checkbox" id="web" value="網頁設計" name="skill[]"
            >網頁設計
        </label>
        
        
        <label for="database"><input type="checkbox" id="database" value="資料庫" name="skill[]">資料庫</label>
        
        <br>
        <label for="content">內容</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" value="送出">
        <input type="reset">
        <input type="button" value="自訂一">
        <button type="submit">送出</button>
        <button type="reset">重設</button>
        <button type="button">自訂一</button>
    </fieldset>
    </form>
</body>
</html>
